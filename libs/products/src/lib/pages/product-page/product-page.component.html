 <div class="product-page" *ngIf='product'>
    <div class="grid">
      <div class="col-6">
        <img src="{{ product.image }}" style="height: 500px;width:500px;">
         <ui-gallery [images]="product.images"></ui-gallery>
      </div>
      <div class="col-6 product">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-desc">
          {{ product.description }}
        </p>
        
        <div class="product-price">
          {{ product.price | currency:"R" }}
          <span class="price-before">{{ product.price + 18 | currency:"R" }}</span>
        </div>
        <div class="product-quantity">
          <div class="field col-12 md-3 0">
            <label for="quantity">Quantity</label>
            <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="1" [max]="100"></p-inputNumber>
          </div>
        </div>
        <div class="product-actions">
          <button pButton pRipple type="button" label="Buy Now" class="button-rounded mr-2" ></button>
          <button pButton pRipple type="button" label="Add to Cart" class="button-rounded" (Click)="addProductToCart()" ></button>
        </div>
      </div>
    </div>
    <div class="grid product-rich-desc">
      <div class="col-12">
        <div [innerHTML]="product['richDescription']"></div>
      </div>
    </div>
  </div>

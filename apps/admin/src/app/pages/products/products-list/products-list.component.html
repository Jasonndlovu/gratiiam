<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-left">
            <p-button
              styleClass="button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="datatable-gridlines" [globalFilterFields]="['name']">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Image</th>
              <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="category">
                Category <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                Created at <p-sortIcon field="created"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-products>
            <tr>
              <td>{{ products.name }}</td>
              <td><img [src]="products.image" style="width: 100%;" alt="" /></td>
              <td>R{{ products.price }}.00</td>
              <td>{{ products.countInStock }}</td>
              <td>{{ products.category.name }}</td>
              <td>{{ products.dateCreated | date: 'short' }}</td>
              <td>
                <p-button (onClick)="deleteProduct(products._id)" styleClass="button-danger mr-2" icon="pi pi-trash"></p-button>
                <p-button (onClick)="updateProduct(products._id)" styleClass="button-success" icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="button-text"></p-confirmDialog>
